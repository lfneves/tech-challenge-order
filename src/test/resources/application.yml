server:
  port: 8080
  servlet:
    contextPath: "/"
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:h2:mem:postgresdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=4
    driver-class-name: org.h2.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always

logging:
  level:
    root:
      org.springframework.web: "debug"
      org.hibernate: "debug"

order:
  sns:
    topicArn: "${TOPIC_ORDER_SNS}"