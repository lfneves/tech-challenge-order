server:
  port: 8099
  servlet:
    contextPath: "/"
  error:
    include-message: always

spring-doc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  profiles:
    active: production
  datasource:
    url: "${POSTGRES_HOST:jdbc:postgresql://localhost:5432/postgresdb}"
    username: "${POSTGRES_USER:postgres}"
    password: "${POSTGRES_PASSWORD:postgres}"
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
  docker:
    compose:
      file: "docker-compose.yml"

order:
    topicArn: "${TOPIC_ORDER_SNS:localhost:4566:ORDER_TOPIC}"